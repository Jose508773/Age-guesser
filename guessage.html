<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Guesser 3D</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
            perspective: 1000px;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            animation: float 6s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            25% { transform: translateY(-10px) rotateX(5deg) rotateY(-5deg); }
            50% { transform: translateY(0px) rotateX(0deg) rotateY(0deg); }
            75% { transform: translateY(10px) rotateX(-5deg) rotateY(5deg); }
        }
        h1 {
            color: #4a4a4a;
            margin-bottom: 1.5rem;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: colorChange 8s infinite;
        }
        @keyframes colorChange {
            0%, 100% { color: #4a4a4a; }
            25% { color: #667eea; }
            50% { color: #764ba2; }
            75% { color: #FF6B6B; }
        }
        #result {
            font-size: 1.4rem;
            margin-top: 1.5rem;
            font-weight: bold;
            color: #4a4a4a;
            padding: 1rem;
            background-color: rgba(255,255,255,0.7);
            border-radius: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
        }
        #result.show {
            opacity: 1;
            transform: translateY(0);
        }
        button {
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4);
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1.2rem;
            margin: 1rem 0;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        button:hover {
            transform: translateY(-3px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
        }
        button:active {
            transform: translateY(-1px) scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Guesser 3D</h1>
        <button onclick="startGuessing()">Start Guessing</button>
        <div id="result"></div>
    </div>

    <script>
        function startGuessing() {
            let hello = alert("I bet I could guess your age. Dont believe me how about you give it a try?");
            let currentYear = parseInt(prompt("What is the current year?"));
            let yearBorn = parseInt(prompt("What year were you born?"));
            
            function guessYear() {
                return currentYear - yearBorn;
            }
            
            let age = guessYear();
            let result = document.getElementById('result');
            result.innerHTML = `You are ${age} years old!`;
            result.classList.add('show');
        }

        document.addEventListener('mousemove', function(e) {
            let container = document.querySelector('.container');
            let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
            let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
            container.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
        });
    </script>
</body>
</html>
